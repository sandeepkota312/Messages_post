<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: lightblue;
    }
    .button1 {background-color: #4CAF50;
        font-size: 16px;}
    p {
        font-family: verdana;
        font-size: 14px;
        color: black
    }
    input {
        width: 20%;
        padding: 6px 10px;
        margin: 8px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        display: inline;
        }
    .button {
        border: 1px solid black;
        background-color: rgb(80, 79, 133);
        box-shadow: rgb(80, 79, 133);
        border-radius: 5px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration:solid;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        }
    li{
        display: inline;
        }
</style>
<body>
    <nav style="background-color:#0e8436">
        <div><ul>
                <li>
                    <a class="button" style="color: #f8f9fa;" href='/postList/'>Home</a>
                </li>
                <li>
                    <a class="button" style="color: #f8f9fa;" href='/post-api/'>POST-API</a>
                </li>
                <li>
                    <a class="button" style="color: #f8f9fa;" href='/postList/{{ user.id }}'>My Posts</a>
                </li>
                <li>
                    <a class="button" style="color: #f8f9fa;" href='/logout/'>Logout</a>
                </li>
                <form style="display: inline" action="">
                    <input style="float: right;" type="text" name="search user" placeholder="Search">
                </form>
            </ul></div>
    </nav>
    <h2>Create a post</h2>
    <form style="display: inline" action="/postList/{{ user.id }}/{{ id }}/edit" method="post">
        {% csrf_token %}
        <label>Title</label>
        <input type="text" style="display:flex;" name="Title" id="title" placeholder="Enter the title of your post" value="{{ title }}">
        <label>Content</label>
        <input type="text" style="display:flex;" name="Content" id="content" placeholder="Enter the content of your post" value="{{ message }}">
        <p></p>
        <input type="submit" style="display:flex; width: 10%;" name="Post" >
    </form>
</body>
